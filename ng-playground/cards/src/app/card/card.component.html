<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="./assets/{{post.image.name}}.jpeg" alt="{{post.image.name}}">
    </figure>
  </div>

  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{post.name}}</p>
      <p class="subtitle is-6">{{post.author}}</p>
    </div>

    <div class="content">
      {{post.content}}
    </div>
  </div>
</div>
