<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>
      <p class="has-text-centered">
        <span *ngFor="let letter of randomText.split(''); index as i"
              [class]="compareText(letter, userText[i])">{{letter}}</span>
      </p>
      <div class="field">
        <input type="text" class="input" placeholder="type here..." (input)="setUserText($event)">
      </div>
      <div class="box has-text-centered" *ngIf="textMatched">
        <h1 class="title">success!</h1>
      </div>
    </div>
  </div>
</div>
